<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vetri Market - Invoice</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Raleway', sans-serif;
      font-size: x-large;
    }
    a{
      text-decoration: none;
      color: black;
    }
    body {
      margin: 0;
      background: #fff;
      color: #333;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 220px;
      background: #cde4fc;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .nav-item {
      margin: 1rem 0;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: #222;
      cursor: pointer;
    }
    .content {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .info-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      gap: 1rem;
    }
    .pill {
      background: #f37c36;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      text-align: center;
    }
    .pill-purple {
      background: #d27de7;
    }
    .payment-section {
      display: flex;
      justify-content: space-evenly;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }
    .pay-button {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      gap: 0.5rem;
      background: #ffc107;
      padding: 0.5rem 1rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
    }
    .input-box {
      border: 1px solid #ccc;
      padding: 0.5rem;
      border-radius: 4px;
    }
    .summary {
      margin-top: 2rem;
    }
    .summary-row {
      display: flex;
      justify-content: space-around;
      padding: 0.25rem 0;
    }
    .summary-row.total {
      font-weight: bold;
      font-size: 1.2rem;
    }
    .action-buttons {
      margin-top: 2rem;
      display: flex;
      justify-content: space-evenly;
      gap: 1rem;
    }
    .action-buttons button {
      
      padding: 0.75rem 2rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .save-btn {
      background: #f37c36;
      color: white;
    }
    .pay-btn {
      background: #007bff;
      color: white;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <a href="index.html"><img src="logo.jpg" alt="Vetri Market Logo" style=" width: 75px;
        height: 75px;
        border-radius: 50%;
        margin-bottom: 1rem;"></a>
    <div class="nav-item"><a href="product.html"><img src="products.png"> Products</a></div>
    </div>
    <div class="content">
      <div class="info-row">
        <div>
          <div>DATE: 12/7/2024</div>
          <div>TIME: <b>5.30 PM</b></div>
          <div>BILL NO: <a href="#">78123</a></div>
        </div>
        <button class="pill">Draft</button>
      </div>

      <div class="info-row">
        <div class="pill">Collected Amount<br><b>130</b></div>
        <div class="pill pill-purple">Balance<br><b>0.00</b></div>
      </div>

      <div class="payment-section">
        <button class="pay-button"><i class="fas fa-credit-card"></i> CASH</button>
        <button class="pay-button"><i class="fas fa-credit-card"></i> CARD</button>
        <label>Received Amount:
          <input class="input-box" type="text" value="150.0" />
        </label>
      </div>

      <div class="summary">
        <div class="summary-row"><span>Sub Total</span><span>130</span></div>
        <div class="summary-row"><span>Tax</span><span>30</span></div>
        <div class="summary-row"><span>Round Off</span><span>00</span></div>
        <div class="summary-row total"><span>Total</span><span>160</span></div>
      </div>

      <div class="action-buttons">
        <button class="save-btn">Save</button>
        <button class="pay-btn"><a href="payment.html">Payment</a></button>
      </div>
    </div>
  </div>
</body>
</html>
